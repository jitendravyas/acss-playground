<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSS Playground</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="pane">
            <div class="pane-header">HTML</div>
            <div class="pane-content" id="html-editor"></div>
        </div>
        <div class="pane">
            <div class="pane-header">ACSS Config</div>
            <div class="pane-content" id="acss-config-editor"></div>
        </div>
        <div class="pane">
            <div class="pane-header">CSS Output</div>
            <div class="pane-content" id="css-output"></div>
        </div>
        <div class="pane">
            <div class="pane-header">Preview</div>
            <div class="pane-content" id="preview-pane">
                <iframe id="preview-frame" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    <div id="atomizer-version"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
